<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .order-box, .order-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    .order-item {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .home-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      text-align: center;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    #msg {
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üõí Place Your Order</h2>

  <div class="order-box">
    <form id="orderForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="product">Select Product</label>
      <select id="product" required>
        <option value="">-- Choose Product --</option>
        <option value="M Sand">M Sand</option>
        <option value="P Sand">P Sand</option>
        <option value="20mm Jelly">20mm Jelly</option>
        <option value="60mm Jelly">60mm Jelly</option>
      </select>

      <label for="quantity">Quantity (in tons)</label>
      <input type="number" id="quantity" min="1" required>

      <button type="submit">Submit Order</button>
    </form>
    <p id="msg"></p>
  </div>

  <div class="order-list" id="orderList">
    <h3>üìã Previous Orders:</h3>
    <!-- Orders will be listed here -->
  </div>

  <a href="show.html" class="home-btn">üè† Back to Home</a>

  <script>
    const orderForm = document.getElementById("orderForm");
    const orderList = document.getElementById("orderList");
    const msg = document.getElementById("msg");

    // Load stored orders
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const list = orders.map(order => `
        <div class="order-item">
          <strong>${order.name}</strong> ordered <strong>${order.quantity} ton(s)</strong> of <strong>${order.product}</strong>
        </div>
      `).join("");
      orderList.innerHTML = "<h3>üìã Previous Orders:</h3>" + list;
    }

    // Handle form submission
    orderForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const product = document.getElementById("product").value;
      const quantity = document.getElementById("quantity").value;

      if (!name || !product || !quantity) {
        msg.textContent = "‚ö†Ô∏è Please fill all the fields.";
        msg.style.color = "red";
        return;
      }

      const newOrder = { name, product, quantity };

      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(orders));

      msg.textContent = "‚úÖ Order placed successfully!";
      msg.style.color = "green";
      orderForm.reset();
      loadOrders();
    });

    // Load orders on page load
    loadOrders();
  </script>

</body>
</html>
