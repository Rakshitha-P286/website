<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Reviews</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .review-form, .review-list {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    .review-item {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .review-item h4 {
      margin: 0 0 5px 0;
      color: #444;
    }

    .review-item p {
      margin: 5px 0;
    }

    .home-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
      text-align: center;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üìù Customer Reviews</h2>

  <div class="review-form">
    <form id="reviewForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="rating">Rating</label>
      <select id="rating" required>
        <option value="">-- Select Rating --</option>
        <option value="‚≠ê">‚≠ê</option>
        <option value="‚≠ê‚≠ê">‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="comment">Your Review</label>
      <textarea id="comment" rows="4" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <div class="review-list" id="reviewList">
    <!-- Reviews will appear here -->
  </div>

  <a href="show.html" class="home-btn">üè† Back to Home</a>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewList = document.getElementById('reviewList');

    // Load existing reviews
    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviewList.innerHTML = '';

      reviews.forEach(review => {
        const div = document.createElement('div');
        div.classList.add('review-item');
        div.innerHTML = `
          <h4>${review.name} ‚Äî ${review.rating}</h4>
          <p>${review.comment}</p>
        `;
        reviewList.appendChild(div);
      });
    }

    // Handle review form submit
    reviewForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value.trim();

      const newReview = { name, rating, comment };

      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.push(newReview);
      localStorage.setItem('reviews', JSON.stringify(reviews));

      reviewForm.reset();
      loadReviews();
    });

    // Load on page load
    loadReviews();
  </script>

</body>
</html>
