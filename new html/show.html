<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNR Enterprises</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .Main1 {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #Main1Image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .Sub11 {
      position: absolute;
      top: 30px;
      left: 50px;
      width: 150px;
    }

    .Sub11 img {
        border-radius: 360dec;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .Sub12 {
      position: absolute;
      top: 0;
      left: 100%;
      transform: translate(-50%, -50%);
      color: silver;
      font-size: 40px;
      text-shadow: 2px 2px 5px black;
      opacity: 0;
      transition: all 1.5s ease-in-out;
      pointer-events: none;
    }

    .Main1:hover .Sub12 {
        font-size: 40px;
      top: 50%;
      left: 50%;
      opacity: 1;
      transform: translate(-50%, -50%);
    }

    .Sub13 {
      position: absolute;
      top: 300px;
      left: 60px;
      color: rgb(18, 17, 17);
      font-size: 24px;
    }

    .Sub13 ul {
      list-style: none;
    }

    .Sub13 li {
      margin-bottom: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .Sub13 li:hover {
      padding-left: 10px;
      color: rgb(203, 25, 25);
    }
  </style>
</head>
<body>
  <div class="Main1">
    <img src="insta1.jpg" alt="Jaguar Background" id="Main1Image" />

    <div class="Sub11">
      <img src="insta4.jpg" alt="Jaguar Logo" />
    </div>

    <div class="Sub12">
      <h1>PNR Enterprises</h1>
    </div>

    <div class="Sub13">
      <ul>
        <li><a href="home.html" style="text-decoration: none; color: inherit;">Home</a></li>
        <li><a href="order.html " style="text-decoration: none; color: inherit;">orders </a></li>
        <li><a href="posts.html" style="text-decoration: none; color: inherit;">posts</li>
        <li><a href="reviews.html" style="text-decoration: none; color: inherit;">Reviews</li>
        <li><a href="log out.html" style="text-decoration: none; color: inherit;">Log out</li>
      </ul>
    </div>
  </div>
</body>
</html>
