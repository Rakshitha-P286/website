<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order ðŸ›’</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #c9d6ff);
    }

    .order-box {
      background-color: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388E3C;
    }

    #msg {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="order-box">
    <h2>ðŸ§± Place Your Order</h2>

    <form id="orderForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="product">Select Product</label>
      <select id="product" required>
        <option value="">-- Choose an item --</option>
        <option value="M Sand">M Sand</option>
        <option value="P Sand">P Sand</option>
        <option value="20mm Jelly">20mm Jelly</option>
        <option value="60mm Jelly">60mm Jelly</option>
      </select>

      <label for="quantity">Quantity (in tons)</label>
      <input type="number" id="quantity" placeholder="e.g. 10" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" placeholder="Enter full address" rows="3" required></textarea>

      <button type="submit"> <a href="order accepted.html">Submit Order</a></button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // You can also send this data to backend or Firebase here

      msg.textContent = "âœ… Your order has been placed successfully!";
      form.reset();
    });
  </script>

</body>
</html>
