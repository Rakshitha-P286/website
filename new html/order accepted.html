<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Accepted ✅</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px black;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: #0072ff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Request Accepted</h1>
    <p>Thank you! Your request has been successfully submitted.</p>
    <a href="show.html">⬅️ Go Back to Home</a>
  </div>
</body>
</html>
