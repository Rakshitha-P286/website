<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our website ❤️</title>
  <link rel="stylesheet" href="ourwebsite.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 10vh;
      background-color: blue;
      font-size: 50px;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 2;
    }

    header button {
      margin-left: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: white;
    }

    header a {
      text-decoration: none;
      color: blue;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      height: 10vh;
      background-color: blue;
      font-size: 20px;
      color: white;
      text-align: center;
      line-height: 10vh;
    }

    .Car {
      position: relative;
      width: 100vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px 0;
    }

    .Bag {
      width: 20vw;
      min-width: 250px;
      height: auto;
      border: 3px dodgerblue solid;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.5s ease-in-out;
      background-color: white;
      padding: 10px;
    }

    .Bag:hover {
      transform: scale(0.9) rotate(10deg);
      background-color: rgb(37, 90, 144);
      border: 3px solid white;
      color: white;
    }

    img {
      width: 300px;
      height: 300px;
      border: 3px dodgerblue solid;
      border-radius: 30px;
      object-fit: cover;
    }

    .SectionB {
      color: #ff5500;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 
        0 0 5px #ff0040,
        0 0 10px #ff8800,
        0 0 20px #ffc400,
        0 0 40px rgb(255, 0, 81),
        0 0 80px rgb(255, 136, 0);
      margin-top: 10px;
    }

    /* For spacing purpose only */
    .gap {
      height: 300px;
    }
    .message-box{
      flex-direction: center;
      bottom: 10px;
      right: 50px;

    }
  </style>
</head>

<body>
    
  <header>
    PNR Enterprises
    <button>
      <a href="https://www.instagram.com/pnrenterprises1/">
        Follow us on insta
      </a>
    </button>
  </header>

  <div class="Car">
    <div class="Bag">
      <h1>M Sand</h1>
      <img src="m sand_files/01B.jpg" alt="M Sand image">
      <h1 class="SectionB">1,200/ton</h1>
    </div>

    <div class="Bag">
      <h1>P Sand</h1>
      <img src="p sand.webp" alt="P Sand image">
      <h1 class="SectionB">920/ton</h1>
    </div>

    <div class="Bag">
      <h1>20mm Jelly</h1>
      <img src="20mm-stone-jelly.jpg" alt="20mm Jelly image">
      <h1 class="SectionB">750/ton</h1>
    </div>

    <div class="Bag">
      <h1>60mm Jelly</h1>
      <img src="60-mm-stone.webp" alt="60mm Jelly image">
      <h1 class="SectionB">800/ton</h1>
    </div>
  </div>

  <div class="gap"></div>
 
 
  <footer>
    padmanabhareddypnreddy@gmail.com

    <a href="show.html">⬅️ Back to Home</a>
    
    </button>
  </footer>
</body>
</html>
