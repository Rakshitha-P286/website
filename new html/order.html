<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNR Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px gray;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    .product button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: dodgerblue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Welcome to PNR Store</h1>

  <div class="product-container">
    <div class="product">
      <img src="m sand_files/01B.jpg" alt="M Sand">
      <h3>M Sand</h3>
      <p>â‚¹1200 / ton</p>
      <button onclick="orderProduct('M Sand')"><a href="order done.html">Order Now </a></button>
    </div>

    <div class="product">
      <img src="p sand.webp" alt="P Sand">
      <h3>P Sand</h3>
      <p>â‚¹920 / ton</p>
      <button onclick="orderProduct('P Sand')"><a href="order done.html">Order Now "</a></button>
    </div>

    <div class="product">
      <img src="20mm-stone-jelly.jpg" alt="20mm Jelly">
      <h3>20mm Jelly</h3>
      <p>â‚¹750 / ton</p>
      <button onclick="orderProduct('20mm Jelly')"><a href="order done.html">Order Now </a></button>
    </div>

    <div class="product">
      <img src="60-mm-stone.webp" alt="60mm Jelly">
      <h3>60mm Jelly</h3>
      <p>â‚¹800 / ton</p>
      <button onclick="orderProduct('60mm Jelly')"><a href="order done.html">Order Now </a></button>
    </div>
  </div>

  <script>
    function orderProduct(productName) {
      // Redirect to order.html with product name in URL
      window.location.href = `order.html?product=${encodeURIComponent(productName)}`;
    }
  </script>

</body>
</html>
